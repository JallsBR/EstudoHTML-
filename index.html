<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.bundle.min.js" defer></script>  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>     
        <script scr="js/script.js"></script>

    <body>
        
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <b>Pokedex 1.0</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            
            </div>
        </div>
        </nav>

        <div class="container">
        <h1  class="text-dark"> <b>Pokedex</b></h1>
        <p>Características e transformações de todos os pokemons</p>
        </div>

        <hr>

            <div class="container" >
                <div id = "pokemons"  class="d-flex flex-wrap gap-3 justify-content-start"></div>
            </div>

        </div>

        <script>
            for(var i =1; i <100; i++){
                $.ajax({
                    url: "https://pokeapi.co/api/v2/pokemon/" + i,
                    method: "GET",
                    async: true,
                    success: function(data) {
                        let pokemons = data;
                        let pokemonsHTML =  document.getElementById("pokemons");
                        pokemonsHTML.innerHTML +=  ' <div class="card  mb-4 " style="width: 18rem;">\
                                <img src="' + pokemons["sprites"]["other"]["dream_world"]["front_default"] +' " class="card-img-top " alt="' +  pokemons["name"] + '">\
                                <div class="card-body text-center">\
                                    <h5 class="card-text text-dark"> <b>' + pokemons["name"].toUpperCase() + '</b></h5>\
                                    <a class="btn btn-success" href="#">Detalhes</a>\
                                </div>\
                                </div>  \
                        ' ; 
                        console.log(pokemons)
                        console.log(pokemons["name"]);
                        console.log(pokemons["height"]);
                        console.log(pokemons["sprites"]["other"]["dream_world"]["front_default"]);



                    }
                    

                });
         }


        </script>



    </body>


</html>
